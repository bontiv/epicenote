## Table users
name: users
key: user_id
fields:
  user_id:
    type: auto_int
  user_name:
    readonly: true
    type: var
    size: 20
    label: Pseudo
  user_pass:
    visible: false
    type: var
    size: 72
  user_firstname:
    type: var
    size: 20
    label: Prénom
  user_lastname:
    type: var
    size: 20
    label: Nom de famille
  user_type:
    type: external
    table: user_types
    display: %ut_name%
    label: Ecole IONIS
    null: true
  user_login:
    type: var
    label: Login IONIS (étudiant seulement)
    null: true
  user_promo:
    type: int
    label: Promotion (étudiant seulement)
    null: true
  user_email:
    type: var
    size: 100
    label: Adresse email
  user_phone:
    type: tel
    label: Numéro de téléphone
    null: true
  user_address:
    type: text
    label: Adresse postale
    null: true
  user_cp:
    type: int
    label: Code postal
    null: true
  user_town:
    type: var
    label: Ville
    null: true
  user_sexe:
    type: enum
    label: Sexe
    default: MAN
    items:
      GIRL: fille
      MAN: garçon
  user_born:
    type: date
    label: date de naissance
    null: true
  user_photo:
    type: var
    size: 200
    label: Photo d'identité
    visible: admin
    null: true

  user_role:
    type: enum
    default: GUEST
    visible: admin
    readonly: true
    label: Niveau d'acréditation
    items:
      GUEST: Nouvel inscrit
      CPLUSER: Profil complet
      USER: Utilisateur
      ADVUSER: (Réservé) Utilisateur 
      SUPERUSER: Utilisateur acrédité
      ADMINISTRATOR: Administrateur

  user_hmail:
      type: var
      default: ''
      size: 100
      label: "Hash Email"
      visible: admin
      null: true

  user_status:
      type: enum
      default: ACTIVE
      visible: admin
      label: Statut du compte
      readonly: true
      items:
          ACTIVE: Compte activé
          NOMAIL: Mailling désactivé
          DISABLED: Suspendu
          DELETE: Supprimé

  user_compta:
      type: int
      label: Compte par défaut
      readonly: true
      visible: admin
      default: 0
  user_otp:
      type: var
      label: Authentification deux facteurs
      readonly: true
      visible: admin
      default: ""

indexes:
  user_name:
    type: unique
    fields: [user_name]
  mailh:
      type: unique
      fields: [user_hmail]