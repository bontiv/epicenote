## Table users
name: periods
key: period_id
fields:
  period_id:
    type: auto_int
  period_label:
    type: var
    size: 150
    label: Nom
  period_start:
    type: date
    label: Debut
  period_end:
    type: date
    label: fin
    null: true
  period_type:
    type: external
    table: user_types
    display: %ut_name%
    label: Ecole / Type
  period_generator:
      label: Générateur du bulletin
      type: var
      size: 50
      default: ""
  period_state:
      type: enum
      label: Statut
      visible: admin
      default: ACTIVE
      items:
          ACTIVE: Période active
          DRAFT:  Brouillon de bulletin
          VALID:  Bulletin validé
          SENT:   Bulletin envoyé

indexes:
  idx_period_mandate:
    type: index
    fields: [period_mandate]
  idx_period_type:
    type: index
    fields: [period_type]
